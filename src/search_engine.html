<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Engine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function search() {
            let pages = [
                "Джон Леннон: биография, личная жизнь, фото", 
                "История гибели Джона Леннона", 
                "Джон Леннон: глубокий смысл песни Imagine", 
                "Йоко Оно и Джон Леннон",
                "Марк Чепмен - убийца Джона Леннона",
                "Джон Леннон и Пол Маккартни"

                ,
                "США - Википедия",
                "Япония - Википедия",
                "Китай - Википедия",
                "Президентсике выборы в США (2016)",
                "Горящие туры: Япония, США, Китай... Скидки до 50%",
                "США и Япония подписали торговое соглашение",
                "Япония ратифицировала торговое соглашение с США",
                "США, Япония и Южная Корея подписали трехстороннее сотрудничество",
                "Япония отрицает, что США требовали увеличить расходы на американский военный контингент",
            ];

            var input = document.getElementById('request').value + '';
            var div = document.getElementById('response');
            div.innerHTML = '';

            var count = 0;

            for (var i in pages) {
                if (pages[i].indexOf(input) != -1)
                {
                    var li = document.createElement('li');
                    var a = document.createElement('a');
                    a.innerHTML += pages[i];
                    a.href = '#';
                    li.appendChild(a);
                    div.appendChild(li);
                    count++;
                }
            }

            var p = document.createElement('p');
            var msg = document.createTextNode('Общее число результатов: ' + count + '.');
            p.appendChild(msg);
            div.appendChild(p);
        }
    </script>
</head>
<body>
    <h1 id="logo" class="interface">Search Engine Emulator</h1>
    <p>Эта страница эмулирует поисковую систему для задания №18 ЕГЭ, выполняемого на кругах Эйлера.</p>
    <div class="interface">
        <p><b>Введите поисковый запрос</b></p>
        <input type="text" size="150" id="request">
        <input type="submit" value="Найти" id="button" onclick="search()">
    </div>
    <br>
    <ol id="response"></ol>

    <div class="description">
        Анализ запроса на кругах Эйлера:
        <img src="./img/Lennon.png" alt="Picture">
    </div>

</body>
</html>
